  helper_settings_temas_url_webhook: |
    Generate an "Incoming WebHook" URL from the <a href="https://teams.com/apps/build/custom-integration">apps configuration page on Teams</a>. This URL can be changed on a per-project basis by creating a <a href="/custom_fields/new?type=ProjectCustomField">project custom field</a> named "teams URL" (without quotes).
