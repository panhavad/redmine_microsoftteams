# Spanish strings go here for Rails i18n
es:
  label_settings_teams_url: "URL de Equipos"
  label_settings_display_watchers: "¿Mostrar Observadores?"
  label_settings_post_issue_updates: "¿Publicar Actualizaciones de Incidencias?"
  label_settings_post_wiki_updates: "¿Publicar Actualizaciones del Wiki?"
  label_option_yes: "Sí"
  label_option_no: "No"
  helper_settings_temas_url_webhook: |
    Genera una URL de "Incoming WebHook" desde la <a href="https://teams.com/apps/build/custom-integration">página de configuración de aplicaciones en Teams</a>. Esta URL se puede cambiar para cada proyecto creando un <a href="/custom_fields/new?type=ProjectCustomField">campo personalizado del proyecto</a> llamado "URL de equipos" (sin comillas).
  helper_settings_temas_url_channel: |
    El canal se puede cambiar para cada proyecto creando un <a href="/custom_fields/new?type=ProjectCustomField">campo personalizado del proyecto</a> llamado "Teams Channel" (sin comillas). <strong>Para canales públicos, este valor debe comenzar con un <em>#</em>.</strong>
